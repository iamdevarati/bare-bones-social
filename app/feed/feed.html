<div class="container">
	<textarea ng-model='newPost.text' cols="50" rows="10" class="flow-text"></textarea>
	<a class="waves-effect waves-light btn" ng-click="makePost()">Post</a>
	<div class="posts">
		<div class="card" ng-repeat="post in posts | orderBy: '-created_on' ">
	        <div class="card-content">
				<a class="card-title" ui-sref="user({id: '{{post.user_id}}' })">{{post.user}}</a>
	            <p>{{post.text}}</p>
	        </div>
		</div>
	</div>
</div>
